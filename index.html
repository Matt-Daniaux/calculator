<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display">  
    </div>
    <div class="main-container">
        <div class="digit-container"   id="digit-container">
            <button class="main-button">1</button>
            <button class="main-button">2</button>
            <button class="main-button">3</button>
            <button class="main-button">4</button>
            <button class="main-button">5</button>
            <button class="main-button">6</button>
            <button class="main-button">7</button>
            <button class="main-button">8</button>
            <button class="main-button">9</button>
            <button class="main-button">0</button>
        </div>

        <div class="operator-container"   id="operator-container">
            <button class="main-button">+</button>
            <button class="main-button">-</button>
            <button class="main-button">x</button>
            <button class="main-button">/</button>
            <button class="main-button" id="equal"> = </button> 
            <button class="main-button" id="clear">Clear</button>
        </div>
    </div>

</body>
</html>
